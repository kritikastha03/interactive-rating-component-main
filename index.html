<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <img src="images/icon-star.svg" alt="icon-star" class="image1">
      <h1>How did we do?</h1>
      <p class="text"> 
         Please let us know how we did with your support request.
         All feedback is appreciated to help us improve our offering!
      </p>

      <div class="rate">
          <button class="rating">1</button>
          <button class="rating">2</button>
          <button class="rating">3</button>
          <button class="rating">4</button>
          <button class="rating">5</button>
      </div>

      <button id="submit">
        <a href="thankyou.html" class="link">
          submit
        </a>
      </button>

    </div>  
  </body>
</html>
